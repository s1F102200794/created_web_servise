{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>GPTeacher</title>
  <link rel="stylesheet" type="text/css" href="{% static 'chat/common.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'chat/header.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'chatGPT/img/favicon.png' %}">
</head>

<body>
  {% include "intern/header.html" %}
  <div class="back">
    <div class="txt">
      <div class="gpteacher-page">
        <h1>GPTeacher</h1>
        <p>自分の書いた読書感想文を書いてね<br>最初に名前を書いてね</p>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">採点開始</button>
        </form>
        <div class="gpteacher-right">
          算数の問題は<a href="{% url 'mymath:height_quiz' %}">こちら</a>から
        </div>

        <h2>Chat Results:</h2>
        <p>{{ chat_results }}</p>
      </div>
    </div>
  </div>
</body>


</html>
